<!DOCTYPE html>
<html lang="en" dir="ltr">

  <meta charset="-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot Application</title>
  <link rel="icon" type="image/x-icon" href="/static/avatar/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3./css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+mSTsz/K68vbdEjh4u crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9rLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Exo:400,700');

*{
    margin: 0px;
    padding: 0px;
}

body{
  background: #4e54c8;  
    background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);  
    width: 100%;
    height:100vh;
}


.context {
    width: 100%;
    position: absolute;
    top:50vh;
    
}

.context h1{
    text-align: center;
    color: #fff;
    font-size: 50px;
}

.circles{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.circles li{
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.2);
    animation: animate 20s linear infinite;
    bottom: -150px;
    
}

.circles li:nth-child(1){
    left: 25%;
    width: 80px;
    height: 80px;
    animation-delay: 0s;
}


.circles li:nth-child(2){
    left: 10%;
    width: 40px;
    height: 40px;
    animation-delay: 2s;
    animation-duration: 08s;
}

.circles li:nth-child(3){
    left: 70%;
    width: 30px;
    height: 30px;
    animation-delay: 4s;
}

.circles li:nth-child(4){
    left: 40%;
    width: 60px;
    height: 60px;
    animation-delay: 0s;
    animation-duration: 10s;
}

.circles li:nth-child(5){
    left: 65%;
    width: 40px;
    height: 40px;
    animation-delay: 0s;
}

.circles li:nth-child(6){
    left: 75%;
    width: 110px;
    height: 110px;
    animation-delay: 2s;
}

.circles li:nth-child(7){
    left: 35%;
    width: 150px;
    height: 150px;
    animation-delay: 4s;
}

.circles li:nth-child(8){
    left: 50%;
    width: 25px;
    height: 25px;
    animation-delay: 15s;
    animation-duration: 20s;
}

.circles li:nth-child(9){
    left: 20%;
    width: 45px;
    height: 45px;
    animation-delay: 2s;
    animation-duration: 15s;
}

.circles li:nth-child(10){
    left: 85%;
    width: 150px;
    height: 150px;
    animation-delay: 0s;
    animation-duration: 11s;
}



@keyframes animate {

    0%{
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
    }

    100%{
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
    }

}

    .chat-container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      height: 600px;
      margin: 50px auto;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      background: url('/static/avatar/chat.jpg');
      image-rendering: optimizeQuality;
    }

    .chat-header {
      padding: 15px;
      background: linear-gradient(-45deg, #F55555, #FCCF31);
      color: #fff;
      font-size: 18px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      
      font-weight: 300;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      
    }

    .chat-message {
      display: flex;
      font-family: 'Exo',sans-serif; 
      flex-direction: column;
      margin-bottom: 10px;
    }

    .chat-message strong {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .chat-message.user {
      display: flex;
      flex-direction: row-reverse;
      align-items: flex-end;
      margin-left: 40%;
      margin-bottom: 10px;
    }

    .chat-message.bot {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      margin-right: 40%;
      margin-bottom: 10px;
    }

    .chat-message.user .avatar {
      width: 30px;
      height: 30px;
      margin-left: 10px;
      border-radius: 50%;
    }

    .chat-message.bot .avatar {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .chat-message.user .message {
      background-color: #e80505;
      color: #fff;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 0px;
      border-bottom-left-radius: 10px;
      border-top-left-radius: 10px;
      padding: 10px;
      max-width: 120%;
    }

    .chat-message.bot .message {
      background-color: #f2f2f2;
      color: #333;
      border-top-left-radius: 10px;
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 0px;
      border-top-right-radius:10px ;
      padding: 10px;
      max-width: 120%;
    }

    .chat-message.time {
      display: none;
      align-self: center;
      font-size: 11px;
      color: #999;
      margin-top: 5px;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background: linear-gradient(-45deg, #F55555, #FCCF31);
      
      box-shadow: -2px 10px rgba(0, 0, 0, 0.2);
    }

    .chat-input input {
      flex-grow: 1;
      border: none;
      border-radius: 5px;
      padding: 10px;
      outline: none;
      font-family: 'Exo',sans-serif; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .chat-input button {
      margin-left: 10px;
      font-family: 'Exo',sans-serif; 
      background-color: #E80505;
      border: none;
      border-radius: 5px;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;

    }

    @media (max-width: 480px) {
      .chat-container {
        width: 100%;
        height: 100%;
        margin: 0;
        border: none;
        border-radius: 0;
      }
    }


  </style>
</head>
<body>
  <div>
    <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    
  <div class="chat-container">
    <div class="chat-header" style=" font-family: 'Exo',sans-serif; font-size: 21px;">Chatbot</div>
    <div class="chat-messages" id="response"></div> 
    <div class="chat-input">
      <input type="text" placeholder="Type your message..." id="question">
      <button id="submit-button">Send</button>
    </div>
  </div>
</ul>
</div>
  <script src="/static/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpGmGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
    jQuery(document).ready(function() {
      $("#response").append("<div class='chat-message bot'><div class='avatar'><img src='/static/avatar/bot.png' style='height:35px'></div><div class='message'>Hey! This is Subbo the AI, Let's have a chat together or if you want to end the convo type bye!<div class='chat-message time'></div></div></div>");
      $("#submit-button").click(function(e) {
        e.preventDefault();
  
        var question = $("#question").val().trim();
        if (question === "") {
          alert("Please Enter Something.");
          return;
        }
  
        $.ajax({
          type: "POST",
          url: "/chatbot",
          data: {
            question: question
          },
          success: function(result) {
            var date = new Date();
            var time = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            $("#response").append("<div class='chat-message user'><div class='avatar'><img src='/static/avatar/user.png' style='height:35px'></div><div class='message'>" + question + "<div class='chat-message time'>" + time + "</div></div></div><div class='chat-message bot'><div class='avatar'><img src='/static/avatar/bot.png' style='height:35px'></div><div class='message'>" + result.response + "<div class='chat-message time'>" + time + "</div></div></div>");
            $("#question").val("");
            $(".chat-messages").animate({ scrollTop: $(".chat-messages").prop("scrollHeight") }, 1000);
          },
          error: function(result) {
            alert('error');
          }
        });
      });
    });
  </script>
  
</body>
</html>
